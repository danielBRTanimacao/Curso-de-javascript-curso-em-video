<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aula JavaScript</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div>
            <h1>Aula sobre vars 3° exercicio</h1>
            <p>Usando Prompt e vars</p>
            <hr>
        </div>

        <script>
            var n1 = Number(window.prompt('Digite um número')) // parseInt = inteiro
            var n2 = Number(window.prompt('Agora outro número')) // parseFloat = ponto flutuante
            /*Para converter numero para str e String() ou toString()*/
            var sun = n1 + n2
            window.alert(`A soma entre ${n1} e ${n2} é igual a ${String(sun)}`) // Concatenação
            // number + number serve para adição
            // string + string concatenação
        </script>
    </body>
</html>
