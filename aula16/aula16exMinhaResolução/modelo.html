<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de numeros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>
                Número (entre 1 a 100): 
                <input type="number" name="numeros-para-array" id="txtnum">
                <input type="button" value="adicionar" onclick="numeroAdict()">
            </p>
        </div>
        <div >
            <select name="numeros" id="selnum" size="5"></select>
            <br>
            <input type="button" value="finalizar" onclick="finalizar()">
        </div>
    </section>
    <footer>
        <p>&copy; MinhaResolução</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
